<app-navbar></app-navbar>

<div class="blog-area bg-color">
  <div class="container">
    <div class="row">

      <!-- RECOMMENDED BLOG SECTION -->

      <div class="col-md-2">
        <div class="row mt-5 mb-5">
          <div class="col-md-12 mt-1 mb-1">
            <div class="recommended-section"></div>
          </div>
        </div>
      </div>

      <!-- BLOG SECTION -->

      <div class="col-md-10">
        <div class="row mt-5 mb-5">
          <div class="col-md-4 mt-1 mb-1" *ngFor="let blog of blogs">
            <div class="section">
              <a a [routerLink]="['blog-detail', blog.id]">
                <div class="blog-image">
                  <img [src]="blog.blogImage" alt="">
                </div>
                <div class="blog-header mt-2">
                  <h3>{{blog.blogHeader}}</h3>
                </div>
                <div class="blog-detail mt-1 mb-1">
                  <p>{{blog.blogInfo}}</p>
                </div>
                <div class="blog-like-view mt-1 mb-1">
                  <div class="like">
                    <i class="pi pi-heart" style="font-size: 1rem"></i>
                    <i class="like-number">50</i>
                  </div>
                  <div class="view">
                    <i class="pi pi-eye" style="font-size: 1rem"></i>
                    <i class="view-number">50</i>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
