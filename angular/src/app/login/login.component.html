<div class="main">
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <!-- REGISTER SECTION -->
      <form action="#">
        <h1>Create Account</h1>
        <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="registerRequest.name"
          placeholder="Name" />
        <input type="email" [ngModelOptions]="{standalone: true}" [(ngModel)]="registerRequest.email"
          placeholder="Email" />
        <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="registerRequest.phone"
          placeholder="Phone" />
        <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="registerRequest.password"
          placeholder="Password" />
        <button class="mt-2" (click)="register()">Sign Up</button>
      </form>
    </div>
    <!-- LOGIN SECTION -->
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <input type="email" [ngModelOptions]="{standalone: true}" [(ngModel)]="loginRequest.email"
          placeholder="Email" />
        <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="loginRequest.password"
          placeholder="Password" />
        <button class="mt-2" (click)="login()">Login</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
